name: Python application

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-18.04]
        py_ver: ["3.7", "3.8", "3.9", "3.10"]
    env:
      DISPLAY: ':99.0'
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up Python
      uses: actions/setup-python@v2.3.0
      with:
        python-version: ${{ matrix.py_ver }}
    - name: Install Ubuntu dependencies
      run: >
        sudo apt-get update -qq && sudo apt-get install -qq --no-install-recommends
        gir1.2-gtk-3.0 libgirepository1.0-dev
    - name: Setup xfvb
      run: /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2.1.4
    - name: Turn off Virtualenvs
      run: poetry config virtualenvs.create false
    - name: Install Python Dependencies
      run: poetry install
    - name: Run headless tests
      run: xvfb-run pytest
